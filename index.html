<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Movimiento</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #resultados { margin-top: 20px; }
        table { width: 100%; margin-top: 20px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <h1>Simulación de Movimiento</h1>

    <div>
        <label for="tipo_vehiculo">Tipo de vehículo:</label>
        <select id="tipo_vehiculo">
            <option value="automovil">Automóvil</option>
            <option value="suv">SUV</option>
            <option value="camion">Camión</option>
        </select>
    </div>

    <div id="movimiento_options" style="display: none;">
        <label for="tipo_movimiento">Tipo de movimiento:</label>
        <select id="tipo_movimiento">
            <option value="mru">MRU</option>
            <option value="mrua">MRUA</option>
        </select>
    </div>

    <div id="mru_data" style="display: none;">
        <h3>Datos para MRU:</h3>
        <label for="velocidad_auto">Velocidad (km/h):</label>
        <input type="number" id="velocidad_auto">
        <br>
        <label for="tiempo_auto">Tiempo (h):</label>
        <input type="number" id="tiempo_auto">
        <br>
        <label for="distancia_auto">Distancia (km):</label>
        <input type="number" id="distancia_auto">
    </div>

    <div id="mrua_data" style="display: none;">
        <h3>Datos para MRUA:</h3>
        <label for="num_intervals">Número de intervalos:</label>
        <input type="number" id="num_intervals">
        <br>
        <div id="intervalos_data"></div>
    </div>

    <div id="variable_faltante" style="display: none;">
        <h3>Seleccione la variable faltante:</h3>
        <select id="variable_faltante">
            <option value="velocidad">Velocidad</option>
            <option value="tiempo">Tiempo</option>
            <option value="distancia">Distancia</option>
        </select>
    </div>

    <button id="simular">Simular</button>

    <div id="resultados"></div>

    <script src="app.js"></script>
</body>
</html>
