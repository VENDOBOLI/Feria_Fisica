<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emisiones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Reducción de Emisiones</h1>

        <div class="animacion">
            <div class="carretera">
                <img id="carro" class="carro" src="images/carro.png" alt="Carro emitiendo CO2">
            </div>
        </div>

        <!-- Selección de tipo de vehículo -->
        <label for="tipo_vehiculo"><strong>Tipo de Vehículo:</strong></label>
        <select id="tipo_vehiculo">
            <option value="" disabled selected>Seleccione un vehículo</option>
            <option value="automovil">Automóvil</option>
            <option value="suv">SUV</option>
            <option value="camion">Camión</option>
        </select>

        <!-- Selección de tipo de movimiento -->
        <div id="movimiento_options" style="display: none;">
            <label for="tipo_movimiento"><strong>Tipo de Movimiento:</strong></label>
            <select id="tipo_movimiento">
                <option value="" disabled selected>Seleccione el movimiento</option>
                <option value="mru">MRU</option>
                <option value="mrua">MRUA</option>
            </select>
        </div>

        <!-- Datos para MRU -->
        <div id="mru_data" style="display: none;">
            <label for="velocidad_auto"><strong>Velocidad del Vehículo (m/s):</strong></label>
            <input type="number" id="velocidad_auto" placeholder="Ej. 10">
            <label for="tiempo_auto"><strong>Tiempo del Vehículo (segundos):</strong></label>
            <input type="number" id="tiempo_auto" placeholder="Ej. 3600">
            <label for="distancia_auto"><strong>Distancia (m):</strong></label>
            <input type="number" id="distancia_auto" placeholder="Ej. 1000">
        </div>

        <!-- Datos para MRUA -->
        <div id="mrua_data" style="display: none;">
            <label for="num_intervals"><strong>Número de Intervalos:</strong></label>
            <input type="number" id="num_intervals" min="1" placeholder="Ej. 3">
            <div id="intervals_container"></div>
        </div>

        <button id="simular">Simular</button>
        <button id="reiniciar">Reiniciar</button>

        <div id="resultados"></div>
        <canvas id="graficoVelocidadTiempo"></canvas>
        <canvas id="graficoEmisiones"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
