<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emisiones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Reducción de Emisiones</h1>

        <label for="tipo_vehiculo"><strong>Tipo de Vehículo:</strong></label>
        <select id="tipo_vehiculo">
            <option value="" disabled selected>Seleccione un vehículo</option>
            <option value="automovil">Automóvil</option>
            <option value="suv">SUV</option>
            <option value="camion">Camión</option>
        </select>

        <div id="movimiento_options" style="display: none;">
            <label for="tipo_movimiento"><strong>Tipo de Movimiento:</strong></label>
            <select id="tipo_movimiento">
                <option value="" disabled selected>Seleccione el movimiento</option>
                <option value="mru">MRU</option>
                <option value="mrua">MRUA</option>
            </select>
        </div>

        <div id="variable_faltante_container" style="display: none;">
            <label for="variable_faltante"><strong>Variable Faltante:</strong></label>
            <select id="variable_faltante">
                <option value="" disabled selected>Seleccione una variable faltante</option>
                <option value="velocidad">Velocidad</option>
                <option value="tiempo">Tiempo</option>
                <option value="distancia">Distancia</option>
            </select>
        </div>

        <div id="mru_data" style="display: none;">
            <label for="velocidad_auto"><strong>Velocidad (km/h):</strong></label>
            <input type="number" id="velocidad_auto" placeholder="Ej. 40">
            <label for="tiempo_auto"><strong>Tiempo (horas):</strong></label>
            <input type="number" id="tiempo_auto" placeholder="Ej. 1">
            <label for="distancia_auto"><strong>Distancia (km):</strong></label>
            <input type="number" id="distancia_auto" placeholder="Ej. 100">
        </div>

        <button id="simular">Simular</button>
        <button id="reiniciar">Reiniciar</button>

        <div id="tabla_resultados">
            <h2>Tabla de Resultados</h2>
            <table id="tabla_emisiones">
                <thead>
                    <tr>
                        <th>Vehículo</th>
                        <th>Tipo de Movimiento</th>
                        <th>Emisiones CO2 (kg)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="graficos">
            <canvas id="graficoVelocidadTiempo"></canvas>
            <canvas id="graficoEmisiones"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
