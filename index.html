<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emisiones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Reducción de Emisiones</h1>

        <div class="animacion">
            <div class="carretera">
                <img id="carro" class="carro" src="images/carro.png" alt="Carro emitiendo CO2">
            </div>
        </div>

        <label for="velocidad_auto"><strong>Velocidad del Vehículo (km/h):</strong></label>
        <input type="number" id="velocidad_auto" placeholder="Ej. 40">

        <label for="tiempo_auto"><strong>Tiempo del Vehículo (horas):</strong></label>
        <input type="number" id="tiempo_auto" placeholder="Ej. 1">

        <label for="tipo_movimiento"><strong>Tipo de Movimiento:</strong></label>
        <select id="tipo_movimiento">
            <option value="mru">MRU</option>
            <option value="mrua">MRUA</option>
        </select>

        <div id="mrua_intervals" style="display: none;">
            <label for="num_intervals"><strong>Número de Intervalos:</strong></label>
            <input type="number" id="num_intervals" min="1" placeholder="Ej. 3">

            <div id="intervals_container"></div>
        </div>

        <button id="simular">Simular</button>
        <button id="reiniciar">Reiniciar</button>

        <div id="resultados"></div>
        <canvas id="graficoVelocidadTiempo"></canvas>
        <canvas id="graficoEmisiones"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
